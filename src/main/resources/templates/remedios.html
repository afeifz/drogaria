<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Remédios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Lista de Remédios</h1>
    <a href="/drogaria/novo" class="btn btn-primary mb-3">Cadastrar Novo Remédio</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Data de Fabricação</th>
            <th>Data de Validade</th>
            <th>Imagem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="remedio : ${remedios}">
            <td th:text="${remedio.codigo}"></td>
            <td th:text="${remedio.nome}"></td>
            <td th:text="'R$ ' + ${#numbers.formatDecimal(remedio.preco,1,'POINT',2,'COMMA')}"></td>
            <td th:text="${#temporals.format(remedio.dataDeFabricacao,'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(remedio.dataDeValidade,'dd/MM/yyyy')}"></td>
            <td>
                <img th:src="${remedio.urlImagem}" alt="Imagem do remédio" style="width: 50px; height: auto;">
            </td>
            <td>
                <!-- Link para editar o remédio -->
                <a th:href="@{/drogaria/editar/{id}(id=${remedio.codigo})}" class="btn btn-warning btn-sm me-1">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <!-- Link para excluir o remédio -->
                <a th:href="@{/drogaria/excluir/{id}(id=${remedio.codigo})}" class="btn btn-danger btn-sm"
                onclick="return confirm('Tem certeza que deseja excluir este remédio?');">

                    <i class="bi bi-trash"></i> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
